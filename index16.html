<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando clases de estilos para elementos HTML</title>

    <!-- Estilos para las clases .ciudad y .principal -->
    <style>
        .ciudad {
          background-color: tomato;
          color: white;
          padding: 10px;
        } 
        
        .principal {
          text-align: center;
        }

        #cabeceraSecundaria {
          background-color: aquamarine;
          color:black;
          font-size: 25px;
          text-align: center;
          padding: 20px;
        }

</style>
       
</head>
<body>

    <h2 id="cabeceraSecundaria">Multiples Clases</h2>
    <p>Hay 3 elementos referenciando a la clase "ciudad". Adem치s, Londres referencia a la clase "principal", que es para centrar textos.</p>
    
    <h2 class="ciudad principal">Londres</h2>       <!-- Londres est치 basado en la clase .ciudad y .principal-->
    <h2 class="ciudad">Paris</h2>                   <!-- Paris est치 basado en .ciudad -->
    <h2 class="ciudad">Tokio</h2>                   <!-- Tokio est치 basado en .ciudad -->
        
</body>
</html>
