<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con tablas HTML (Estilos)</title>

    <style>
        /* Estilo solamente para el ancho de la tabla*/
        table {
            width: 100%;                    /* Ocupa el 100% del ancho del documento (se estiran la columnas) */
            font-family: monospace ;
            font-size: 15px;
            border-spacing: 15px;
        }
        table, th, td {
            text-align: center;
            border: 1px solid black;
            /* border-collapse: collapse; */
            padding: 20px; */

            /* la propiedad border-spacing no tiene efecto si se usa border-collapse */
        }
        /* Color de filas pares */
        tr:nth-child(even) {
            background-color: yellow;
        }
        /* Color de filas impares*/
        tr:nth-child(odd) {
            background-color: blueviolet;
        }
        /* Si se quieren cambiar los colores de las columnas pares/impares
        aplicar:

        td:nth-child(even)  o bien td:nth-child(odd)
        
        además inlcluir igual selector para las cabeceras
        
        th:nth-child(even)  o bien th:nth-child(odd)
        */
    </style>
</head>
<body>
    <h1>Datos de clientes</h1>

    <!-- Definición de la Tabla-->
    <table>
        <!-- Titulo de la tabla-->        
        <caption>Estado de clientes</caption>
        <!-- Cabecera de Tabla -->
        <tr>
            <th>Apellido y nombre</th>       <!-- Borde alrededor de cada dato/celda-->
            <th>Teléfono</th>
            <th>Estado</th>
        </tr>
        <!-- Fila 1-->
        <tr>
            <td>DIAZ, Fernando Alfredo</td>
            <td>381 5802796</td>
            <td>Al día</td>
        </tr>
        <!-- Fila 2-->
        <tr>
            <td>PERO, Susana</td>
            <td>381 8888123</td>
            <td>Moroso</td>
        </tr>
        <!-- Fila 3-->
        <tr>
            <td>CHAVARRIA, Rodrigo</td>
            <td>381 6352356</td>
            <td>En judiciales</td>
        </tr>
    </table>
</body>
</html>
